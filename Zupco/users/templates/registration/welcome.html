{% extends 'base.html' %}{% load static %}


{% block content %}

<!-- verification -->

Hello, {{ user.username|default:'User' }}!
{% load static %}
<div>
    {% if user.is_authenticated %}
        <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button class="my-link" type="submit">Logout </button>
        </form>
        <a href="{% url 'password_change' %}" class="my-link">Change password</a>
    {% else %}
    <a href="{% url 'login' %}" class="my-link">Login</a>

    {% endif %}

</div>
{% endblock %}
